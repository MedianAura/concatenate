type: parallel
actions:
  - eslint:
    label: Checking with ESLint
    command: eslint . --ext .js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts,.vue
  - prettier:
    label: Checking with Prettier
    command: prettier --list-different --cache .
  - knip:
    label: Checking with Knip
    command: knip
  - tsc:
    label: Checking with TSC
    command: tsc --noEmit
